<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default}">

<div id="page" layout:fragment="content">

	<!-- Call to Action -->
	<section class="call-to-action text-white text-center">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-xl-9 mx-auto">
					<h1 class="mb-4">Bank Transfer</h1>
				</div>
				<div class="col-md-10 col-lg-8 col-xl-7 mx-auto"></div>
			</div>
		</div>
	</section>


	<!-- Form -->
	<section class="features-icons bg-light text-left">
		<div class="container w-75 h-50 pt-5 shadow p-5 mb-5 bg-white rounded">
			<form role="form" th:action="@{/transaction-approval}" th:object="${transfer}" method="post">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
				<div class="form-group">
					<label for="beneficiaryName" class="h5 text-primary">Name of Beneficiary</label> <input type="text" th:field="*{beneficiaryName}" class="form-control"
						placeholder="Name of Beneficiary">
				</div>
				<br />
				<div class="form-group">
					<label for="beneficiaryIBAN" class="h5 text-primary">IBAN of the beneficiary</label> <input type="text" th:field="*{beneficiaryIBAN}" class="form-control"
						placeholder="IBAN of the beneficiary">
				</div>
				<br />
				<div class="form-group">
					<label for="amount" class="h5 text-primary">Amount (â‚¬)</label> <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="Amount">
				</div>
				<br />
				<div class="form-group">
					<label for="purpose" class="h5 text-primary">Purpose</label> <input type="text" th:field="*{purpose}" class="form-control" placeholder="Purpose of the transfer">
				</div>
				<br />
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="rememberBeneficiary"> <label class="form-check-label" for="exampleCheck1">Remember beneficiary</label>
				</div>
				<hr />
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>

	</section>

</div>

</html>
